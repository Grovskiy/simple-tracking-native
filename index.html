<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відстеження Калорій</title>
    <link rel="manifest" href="/calorie-tracker/manifest.json" />
    <link rel="stylesheet" href="./src/main.css" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Початок коду для підтримки GitHub Pages SPA -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- Кінець коду для підтримки GitHub Pages SPA -->
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <app-root></app-root>

    <script type="module" src="components/app-root.js"></script>
    <script type="module">
      import { setupPWA } from "./src/pwa.js";
      setupPWA();
    </script>
  </body>
</html>
